 <div class="container">
   <div class="row">
     <div class="col-md-1"></div>
     <div class="col-md-10">
       <form>
         <div class="form-row">
 
           <div class="col-md-4">
             <input type="text" name="title" id="title" [(ngModel)]="newTictactoe.title" placeholder="Title" class="form-control">
           </div>
           <div class="col-md-7">
             <input name="description" id="description" [(ngModel)]="newTictactoe.description" placeholder="Description"
               class="form-control" id="description">
           </div>
           <div class="col-md-1">
             <button type="submit" class="btn btn-primary" (click)="create()">Add</button>
           </div>
         </div>
       </form>
     </div>
     <div class="col-md-1"></div>
   </div>
 
   <br />
 
   <div class="row">
     <div class="col-md-1"></div>
     <div class="col-md-10">
 
       <div class="tictactoes" *ngIf="tictactoesList">
         <table class="table table-striped table-dark">
           <thead class="h">
             <tr class="h">
               <th class="h">Title</th>
               <th class="h">Description</th>
               <th class="h">Date</th>
               <th class="h">Status</th>
               <th class="h">Options</th>
             </tr>
           </thead>
           <tbody>
             <tr class="tictactoe" (dblclick)="editTictactoe(tictactoe)" *ngFor="let tictactoe of tictactoesList">
 
               <ng-container *ngIf="!editTictactoes.includes(tictactoe); else editTD">
                 <td>{{tictactoe.title}}</td>
                 <td>{{tictactoe.description}}</td>
                 <td>{{tictactoe.date | date}}</td>
                 <td>{{tictactoe.status}}</td>
               </ng-container>
 
               <ng-template #editTD>
                 <td><input type="text" name="title" id="title" (keypress)="submitTictactoe($event, tictactoe)" [(ngModel)]="tictactoe.title"
                     placeholder="Title" class="form-control"></td>
                 <td><input type="text" name="description" id="description" (keypress)="submitTictactoe($event, tictactoe)"
                     [(ngModel)]="tictactoe.description" placeholder="Description" class="form-control"></td>
                 <td>{{tictactoe.date | date}}</td>
                 <td>
                   <input type="text" name="status" id="status" (keypress)="submitTictactoe($event, tictactoe)" [(ngModel)]="tictactoe.status"
                     placeholder="Status" class="form-control">
                 </td>
               </ng-template>
 
               <td class="o">
                 <button class="btn btn-success" (click)="doneTictactoe(tictactoe)">
                   <i class="fa fa-check"></i>
                 </button>
                 <button class="btn btn-primary" (click)="editTictactoe(tictactoe)">
                   <i class="fa fa-pencil"></i>
                 </button>
                 <button class="btn btn-danger" (click)="deleteTictactoe(tictactoe)">
                   <i class="fa fa-trash"></i>
                 </button>
               </td>
 
             </tr>
           </tbody>
         </table>
       </div>
     </div>
     <div class="col-md-1"></div>
 
   </div>
 </div>
